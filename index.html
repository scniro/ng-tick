<!DOCTYPE html>
<html ng-app="app">

<head>
    <base href="/" />
    <title>ngTick</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="demo-site/lib/prism.css" />
    <link rel="stylesheet" href="demo-site/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body>
    <style>
        .ng-cloak {
            display: none !important;
        }
    </style>

    <binary-clock></binary-clock>

    <div>
        <header>
            <h1>
                <a ui-sref="home">ngTick</a>
            </h1>

            <a href="https://github.com/scniro/ng-tick" target="_blank">
                <img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" />
            </a>
        </header>

        <aside class="spine">
            <ol>
                <li class="root">
                    <div></div><a ui-sref="home"><span>getting started</span></a>
                </li>
                <li class="static">
                    <span>directives</span>
                </li>
                <li class="sub">
                    <div></div><a ui-sref="clock"><span>clock</span></a>
                </li>
                <li class="sub">
                    <div></div><a ui-sref="countdown"><span>countdown</span></a>
                </li>
                <li class="sub">
                    <div></div><a ui-sref="timer"><span>timer</span></a>
                </li>
                <li class="root">
                    <div></div><a ui-sref="factory"><span>factory</span></a>
                </li>
            </ol>
        </aside>

        <section ui-view class="content"></section>
    </div>

    <script src="demo-site/lib/prism.js"></script>
    <script src="demo-site/js/app.js"></script>
    <script src="ng-tick/src/ng-tick.js"></script>
</body>
</html>
