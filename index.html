<!DOCTYPE html>
<html ng-app="app">

<head>
	<title>ngTick</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
</head>
<body>
	<style>
		[tick] {
			display: block;
		}
	</style>
	<div ng-controller="ctrl">

		<span tick="clock" handle="myclock" format="MMM d, y h:mm:ss"></span>

		<span tick="ticker" handle="myticker" format="HH:mm:ss:sss"></span>
		
		<span tick="countdown" from="{ 'h': 2, 'm': 30, 's': 45 }" handle="mycountdown" format="HH:mm:ss:sss"></span>

	</div>

	<script src="demo-site/js/app.js"></script>
	<script src="ng-tick/src/ng-tick.js"></script>
	<script src="ng-tick/src/tock.js"></script>
</body>
</html>
