<!DOCTYPE html>
<html ng-app="app">

<head>
	<title>ngTick</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.js"></script>
</head>
<body>
	<style>
		[tick] {
			display: block;
		}
	</style>
	<div ng-controller="ctrl">

		<!--<button ng-click="start()">start</button>-->

		<span tick="clock" handle="myclock"></span>

		<span tick="ticker" handle="myticker"></span>

	</div>

	<script src="demo-site/js/app.js"></script>
	<script src="ng-tick/src/ng-tick.js"></script>
	<script src="ng-tick/src/tock.js"></script>
</body>
</html>
